services:
  db:
    image: postgres:14.3
    restart: always
    ports:
      - '5432:5432'
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    container_name: iot-monitor-db
    volumes:
      - ./db-data:/var/lib/postgresql/data
